AllCops:
  NewCops: enable
  TargetRubyVersion: 3.1
  Exclude:
    - readme_examples.rb
    - vendor/**/*

Metrics/BlockLength:
  AllowedMethods:
    - configure
    - context
    - define
    - describe
    - guard
    - shared_examples

Style/HashSyntax:
  EnforcedShorthandSyntax: always

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes
